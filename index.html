<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Azure Function</title>
</head>
<body>
    <h1>Test Azure Function from Web App</h1>
    <button id="sendRequest">Send Request</button>

    <script>
        document.getElementById('sendRequest').addEventListener('click', () => {
            // The function key will be injected at build time
            const url = `${window.FUNCTION_URL}?code=${window.FUNCTION_KEY}`;
            const data = {
                message: "This is a test log entry from web app"
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => console.log('Success:', data))
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
